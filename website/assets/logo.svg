<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 90" fill="none">
  <!-- ASCII art logo recreation:
    ✴ ▄█▀ ███ ✴
   ✴  █▀   █   ✴
    ✴ ▀█▄  █  ✴
  -->

  <!-- Row 1: ✴ ▄█▀ ███ ✴ -->
  <text x="10" y="28" font-family="monospace" font-size="24" fill="#eab308">✴</text>
  <text x="35" y="28" font-family="monospace" font-size="24" fill="#3b82f6">▄█▀ ███</text>
  <text x="155" y="28" font-family="monospace" font-size="24" fill="#eab308">✴</text>

  <!-- Row 2: ✴  █▀   █   ✴ -->
  <text x="0" y="53" font-family="monospace" font-size="24" fill="#eab308">✴</text>
  <text x="40" y="53" font-family="monospace" font-size="24" fill="#3b82f6">█▀   █</text>
  <text x="165" y="53" font-family="monospace" font-size="24" fill="#eab308">✴</text>

  <!-- Row 3: ✴ ▀█▄  █  ✴ -->
  <text x="10" y="78" font-family="monospace" font-size="24" fill="#eab308">✴</text>
  <text x="35" y="78" font-family="monospace" font-size="24" fill="#3b82f6">▀█▄  █</text>
  <text x="155" y="78" font-family="monospace" font-size="24" fill="#eab308">✴</text>
</svg>
