display_information:
  name: Claude Code
  description: Chat with Claude Code through Slack
  background_color: "#4a154b"

features:
  bot_user:
    display_name: Claude Code
    always_online: true

oauth_config:
  scopes:
    bot:
      - channels:history
      - channels:read
      - chat:write
      - files:read
      - pins:read
      - pins:write
      - reactions:read
      - reactions:write
      - users:read

settings:
  event_subscriptions:
    bot_events:
      - message.channels
      - reaction_added
      - reaction_removed
  interactivity:
    is_enabled: false
  org_deploy_enabled: false
  socket_mode_enabled: true
  token_rotation_enabled: false
