name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - run: bun install

      - name: Run ESLint
        run: bun run lint

  typecheck:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - run: bun install

      - name: Type check
        run: bun run typecheck

  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - run: bun install

      - name: Run tests with coverage
        run: |
          # Run tests and capture coverage output
          # Use pipefail to ensure test failures are not masked by tee
          set -o pipefail
          bun test src/ --coverage 2>&1 | tee coverage-output.txt

          # Extract line coverage from "All files" row (column 6 is line coverage %)
          COVERAGE=$(grep "All files" coverage-output.txt | awk '{print $6}' | sed 's/%//' | cut -d'.' -f1)

          if [ -z "$COVERAGE" ]; then
            echo "❌ Could not extract coverage percentage"
            exit 1
          fi

          echo "Line coverage: ${COVERAGE}%"

          # Enforce minimum coverage threshold (70%)
          if [ "$COVERAGE" -lt 70 ]; then
            echo "❌ Coverage ${COVERAGE}% is below threshold of 70%"
            exit 1
          fi
          echo "✅ Coverage ${COVERAGE}% meets threshold of 70%"

  build:
    runs-on: ubuntu-latest
    needs: [lint, typecheck, test]

    steps:
      - uses: actions/checkout@v6

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - run: bun install

      - run: bun run build

      - name: Verify dist files exist
        run: |
          test -f dist/index.js
          test -f dist/mcp/permission-server.js
