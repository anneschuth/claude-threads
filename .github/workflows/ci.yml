name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
  schedule:
    # Run security scan daily at 6 AM UTC
    - cron: "0 6 * * *"

jobs:
  security:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - run: bun install

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.33.1
        with:
          scan-type: "fs"
          scan-ref: "."
          scanners: "vuln,secret,misconfig"
          severity: "CRITICAL,HIGH"
          exit-code: "1"
          ignore-unfixed: true
          format: "table"

      - name: Run bun audit
        run: bun audit --audit-level=high --ignore GHSA-3ppc-4f35-3m26

  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - run: bun install

      - name: Run ESLint
        run: bun run lint

      - name: Run Knip
        run: bunx knip --no-config-hints

  typecheck:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - run: bun install

      - name: Type check
        run: bun run typecheck

  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - run: bun install

      - name: Run tests with coverage
        id: coverage
        run: |
          # Run tests and capture coverage output
          # Use pipefail to ensure test failures are not masked by tee
          set -o pipefail
          bun test src/ --coverage 2>&1 | tee coverage-output.txt

          # Extract line coverage from "All files" row (column 6 is line coverage %)
          COVERAGE=$(grep "All files" coverage-output.txt | awk '{print $6}' | sed 's/%//' | cut -d'.' -f1)

          if [ -z "$COVERAGE" ]; then
            echo "❌ Could not extract coverage percentage"
            exit 1
          fi

          echo "Line coverage: ${COVERAGE}%"
          echo "coverage=$COVERAGE" >> $GITHUB_OUTPUT

          # Enforce minimum coverage threshold (80%)
          if [ "$COVERAGE" -lt 80 ]; then
            echo "❌ Coverage ${COVERAGE}% is below threshold of 80%"
            exit 1
          fi
          echo "✅ Coverage ${COVERAGE}% meets threshold of 80%"

      - name: Upload coverage badge
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: schneegans/dynamic-badges-action@v1.7.0
        with:
          auth: ${{ secrets.GIST_TOKEN }}
          gistID: ${{ vars.COVERAGE_GIST_ID }}
          filename: coverage-badge.json
          label: coverage
          message: ${{ steps.coverage.outputs.coverage }}%
          valColorRange: ${{ steps.coverage.outputs.coverage }}
          maxColorRange: 100
          minColorRange: 0

  build:
    runs-on: ubuntu-latest
    needs: [lint, typecheck, test]

    steps:
      - uses: actions/checkout@v6

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - run: bun install

      - run: bun run build

      - name: Verify dist files exist
        run: |
          test -f dist/index.js
          test -f dist/mcp/permission-server.js

      - name: Smoke test - verify binary starts
        run: bun dist/index.js --help
