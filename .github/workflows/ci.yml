name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - run: bun install

      - name: Run ESLint
        run: bun run lint

  typecheck:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - run: bun install

      - name: Type check
        run: bun run typecheck

  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - run: bun install

      - name: Run tests with coverage
        run: bun test src/ --coverage --coverage-reporter=lcov

      - name: Check coverage thresholds
        run: |
          # Extract coverage percentages from lcov.info
          COVERAGE_FILE="coverage/lcov.info"
          if [ -f "$COVERAGE_FILE" ]; then
            # Count lines and hits
            TOTAL_LINES=$(grep -c "^DA:" "$COVERAGE_FILE" || echo "0")
            HIT_LINES=$(grep "^DA:" "$COVERAGE_FILE" | grep -v ",0$" | wc -l || echo "0")
            if [ "$TOTAL_LINES" -gt 0 ]; then
              COVERAGE=$((HIT_LINES * 100 / TOTAL_LINES))
              echo "Line coverage: ${COVERAGE}%"
              # Enforce minimum coverage threshold (60%)
              if [ "$COVERAGE" -lt 60 ]; then
                echo "❌ Coverage ${COVERAGE}% is below threshold of 60%"
                exit 1
              fi
              echo "✅ Coverage ${COVERAGE}% meets threshold of 60%"
            fi
          fi

  build:
    runs-on: ubuntu-latest
    needs: [lint, typecheck, test]

    steps:
      - uses: actions/checkout@v6

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - run: bun install

      - run: bun run build

      - name: Verify dist files exist
        run: |
          test -f dist/index.js
          test -f dist/mcp/permission-server.js
